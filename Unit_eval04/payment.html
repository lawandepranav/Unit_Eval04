<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" >
</head>
<body>
    <div>
        <h1>Enter your payment details</h1>
        <form>
            <input type='number' placeholder="Enter your card number" id="cardNumber"/>
            <input type='date ' placeholder="Enter card validity" id="name"/>
            <input type='number' placeholder="Enter your CVV" id="cvv"/>
            <input type="submit" value="Complete Payment" />
        </form>
    </div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function() {
        event.preventDefault();
        var cardNumber = document.querySelector('#cardNumber').value;
        var cvv = document.querySelector('#cvvr').value;
        if(cardNumber.length==12 && cvv==3 ) {
            alert('Payment successful');
        } else {
            alert('please enter the card number or CVV');
        }
    });
</script>
</html>
